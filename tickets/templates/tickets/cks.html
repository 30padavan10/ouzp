{% extends 'base.html' %}
{% block content %}

<div class="container">

<table class="table table-bordered">
  <tbody>
    <tr>
        <th class="table-secondary text-right" style="width: 25%">Услуга</th>
        <td class="table-light" style="width: 75%">{{services_cks}}</td>

    </tr>
  </tbody>
</table>

</div>

<div class="container">
<div class="card mb-2">
    <h5 class="card-header">Параметры</h5>
  <div class="card-body">
<form action="{% url 'cks' %}" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-4">
                {% if list_strok%}
                <p>Варианты точек ЦКС:</p>
                {% for i in list_strok %}
                {{i}}
                {% endfor %}
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-4">
            {{ cksform.as_p }}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Продолжить</button>
            </div>
        </div>
    </div>
</form>
  </div>
</div>
</div>




{%endblock%}
