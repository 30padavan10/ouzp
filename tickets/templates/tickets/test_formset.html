{% extends 'base.html' %}
{% block content %}


<form action="{% url 'test_formset' %}" method="post">
    {{ formset.management_form }}   {%comment%}Нужен, чтобы срабатывал метод is_valid(){%endcomment%}
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-4">
                {% for form in formset %}
                    {{ form.as_p }}
                {% endfor %}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Продолжить</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
